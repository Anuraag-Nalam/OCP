<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">

  <style>

{% block css %}


  {% endblock %}
  </style>
  <!-- Required meta tags-->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>{%block title%} {%endblock%}</title>
</head>

<body>
  {% load static %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/shop">ONE CLICK PICK (An E-com Website For You)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/shop/about">ABOUT US <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/contact">CONTACT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/tracker">TRACKER</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

      <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-html='true' data-toggle="popover" data-placement="bottom" data-content="Cart for your items in my OneClickPick cart">
        Cart(<span id='cart'>0</span>)
      </button>
    </div>
  </nav>
  {%block body%}{%endblock%}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
    console.log('working')
    if (localStorage.getItem('cart') == null) {
      //an empty cart is created over here.
      var cart = {};
    } else {
      cart = JSON.parse(localStorage.getItem('cart'));
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }
    $('.cart').click(function() {
      console.log('cicked');
      var idstr = this.id.toString();
      console.log(idstr)
      if (cart[idstr] != undefined) {
        //the  quantity is being increased by one and note that cart is a dictionary. it is a key value pair of id and quantity.
        cart[idstr] = cart[idstr] + 1;
      } else {
        cart[idstr] = 1;
      }
      console.log(cart);
      localStorage.setItem('cart', JSON.stringify(cart));

    });
    $('#popcart').popover('show');
    document.getElementById('popcart').setAttribute('data-content','<h5>Cart</h5>')
  </script>

</body>

</html>
<!-- we have created our own templates directory in the blog directory and have created a new html file called as
index.html where we are going to include our bootstrap.This belongs to the shop app -->
